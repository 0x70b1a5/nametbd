apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scc-broker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: scc-broker
    spec:
      containers:
      - name: sc-cluster-broker-server
        image: socketcluster/sc-cluster-broker-server:v1.2.1
        ports:
        - containerPort: 8888
        env:
        - name: SCC_STATE_SERVER_HOST
          value: scc-state
        - name: SCC_INSTANCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Set to 3 for the highest log level - This will log every subscription
        # and message which is shared across multiple socketcluster pods.
        - name: SCC_BROKER_SERVER_LOG_LEVEL
          value: "2"
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8888
          initialDelaySeconds: 30
          timeoutSeconds: 5
